	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">

<body ng-app="signin" ng-controller="signinCtrl">
<!--<main class="auth-main">-->
<div class="wrapper">
	<div class="top-bar clearfix">
		<div class="top-bar-links">
			<ul>
				<li><a href="../index/index.html">Home</a></li>
				<li><a href="../signup/signup.html">Sign Up</a></li>
				<li><a href="../signin/signin.html">Sign In</a></li>

			</ul>
		</div><!-- toppp-bar-links -->

	</div><!-- topbar -->


	<div class="signform center">

		<div class="form-group col-lg-4">
			<p></p>
			<p ng-show="invalid">user exists</p>
		</div>

		<h1>Sign In to Hair B2B</h1>
		<!--<a href="auth.html" class="auth-link">Already have a Hair B2B account? Sign in!</a>-->

		<form class="form-horizontal" ng-submit="submit()">

			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">Email</label>

				<div class="col-sm-8">
					<input  ng-model="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-4 control-label">Password</label>

				<div class="col-sm-8">
					<input id="password" ng-model="password" ng-change="change()" type="password" class="form-control" id="inputPassword3" placeholder="Password" required/>
				</div>
			</div>



			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-10">
					<button type="submit" class="btn btn-default btn-auth">Sign In</button>
				</div>
			</div>
		</form>
	</div>
	<footer>
		<div class="footercol">
			<a href="">About Us</a>

</div> <!--wrapper-->
