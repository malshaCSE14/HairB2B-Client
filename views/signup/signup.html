<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hair B2B</title>
    <script src="../../assets/angular.js"></script>
    <script src="signupController.js"></script>
    <script type="text/javascript"></script>

</head>
<body ng-app="signup" ng-controller="signupCtrl">
<main class="auth-main">
    <div class="auth-block">
        <h1>Sign up to Hair B2B</h1>
        <!--<a href="auth.html" class="auth-link">Already have a Hair B2B account? Sign in!</a>-->

        <form class="form-horizontal" ng-submit="submit()">

            <div id="toastTypeGroup">
                <div class="controls radio-controls col-sm-offset-4 col-sm-10">
                    <label class="radio custom-radio col-xs-5">
                        <input type="radio" ng-model="options.type" name="toasts" value="stylist"/><span>Stylist</span>
                    </label>
                    <label class="radio custom-radio col-xs-5">
                        <input type="radio" ng-model="options.type" name="toasts" value="salon"/><span>Salon</span>
                    </label>


                </div>
            </div>



            <div class="form-group">
                <label for="inputName3" class="col-sm-4 control-label">First Name</label>

                <div class="col-sm-8">
                    <input ng-model="first_name" type="text" class="form-control" id="inputName3" placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <label for="inputName4" class="col-sm-4 control-label">Last Name</label>

                <div class="col-sm-8">
                    <input  ng-model="last_name" type="text" class="form-control" id="inputName4" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">Email</label>

                <div class="col-sm-8">
                    <input  ng-model="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">Password</label>

                <div class="col-sm-8">
                    <input  ng-model="password" ng-change="change()" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword4"  class="col-sm-4 control-label">Confirm Password</label>

                <div class="col-sm-8">
                    <input  ng-model="confirm_password" ng-change="change()" type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                    <button type="submit" class="btn btn-default btn-auth">Sign up</button>
                </div>
            </div>
        </form>


    </div>
</main>
</body>
</html>
