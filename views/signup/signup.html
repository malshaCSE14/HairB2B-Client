<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hair B2B</title>
    <!--<script src="../../assets/css/main.css"></script>-->
    <script src="../../assets/angular.js"></script>
    <script src="signupController.js"></script>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/index.css">


</head>
<body ng-app="signup" ng-controller="signupCtrl">
<!--<main class="auth-main">-->
    <div class="wrapper">
        <div class="top-bar clearfix">
            <div class="top-bar-links">
                <ul>
                    <li><a href="../index/index.html">Home</a></li>
                    <li><a href="../signup/signup.html">Sign Up</a></li>
                    <li><a href="../signin/signin.html">Sign In</a></li>

                </ul>
            </div><!-- toppp-bar-links -->

        </div><!-- topbar -->


        <div class="signform center">
            <h1>Sign up to Hair B2B</h1>
            <!--<a href="auth.html" class="auth-link">Already have a Hair B2B account? Sign in!</a>-->

            <form class="form-horizontal" ng-submit="submit()">

                <!--<div id="toastTypeGroup">-->
                    <!--&lt;!&ndash;<div class="controls radio-controls col-sm-offset-4 col-sm-10">&ndash;&gt;-->
                        <!--&lt;!&ndash;<label class="radio custom-radio col-xs-5">&ndash;&gt;-->
                            <!--&lt;!&ndash;<input type="radio" ng-model="options.type" name="toasts" value="stylist"/><span>Stylist</span>&ndash;&gt;-->
                            <!--&lt;!&ndash;<img&ndash;&gt;-->
                                    <!--&lt;!&ndash;src="../../assets/icons/Yellow/SVG/Icons/Boss-3.svg" alt="">&ndash;&gt;-->
                        <!--&lt;!&ndash;</label>&ndash;&gt;-->
                        <!--&lt;!&ndash;<label class="radio custom-radio col-xs-5">&ndash;&gt;-->
                            <!--&lt;!&ndash;<input type="radio" ng-model="options.type" name="toasts" value="salon"/><span>Salon</span><img&ndash;&gt;-->
                                <!--&lt;!&ndash;src="../../assets/icons/Yellow/SVG/Icons/Apartment.svg" alt="">&ndash;&gt;-->
                        <!--&lt;!&ndash;</label>&ndash;&gt;-->

                    <!--&lt;!&ndash;</div>&ndash;&gt;-->
                <!--</div>-->

                <div class="form-group required">
                    <label for="inputName3" class="col-sm-4 control-label">First Name</label>

                    <div class="col-sm-8">
                        <input ng-model="first_name" type="text" class="form-control" id="inputName3" placeholder="First Name" required="required">
                    </div>
                </div>

                <div class="form-group required">
                    <label for="inputName4" class="col-sm-4 control-label">Last Name</label>

                    <div class="col-sm-8">
                        <input  ng-model="last_name" type="text" class="form-control" id="inputName4" placeholder="Last Name" required="required">
                    </div>
                </div>

                <div class="form-group required">
                    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>

                    <div class="col-sm-8">
                        <input type="email" class="form-control" ng-model="email" id="inputEmail3" placeholder="Email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    </div>
                </div>

                <div class="form-group required">
                    <label for="inputPassword3" class="col-sm-4 control-label">Password</label>

                    <div class="col-sm-8">
                        <input id="password" ng-model="password" ng-change="change()" type="password" class="form-control" id="inputPassword3" placeholder="Password" required="required">
                    </div>
                </div>

                <div class="form-group required">
                    <label for="inputPassword4"  class="col-sm-4 control-label">Confirm Password</label>

                    <div class="col-sm-8">
                        <input  id="confirm" ng-model="confirm" ng-change="change()" type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password" required="required">
                        <span class="glyphicon icon-success" alt="" id="tick" style="float: right; margin-top: -25px; margin-right: 10px" ng-show="sample">&#xe013;</span>
                        <!--<img src="http://wiki.pandorafms.com/images/d/d6/Yes_tick.png" alt="" id="tick" style="float: right; margin-top: -28px; margin-right: 8px" ng-show="sample">-->

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 required-message">Required</label>
                </div>


                <div class="form-group col-lg-4">
                    <p ng-show="invalid">user exists</p>
                </div>



                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button type="submit" id="Button" class="btn btn-default btn-auth">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <div class="footercol">
                <a href="">About Us</a>
            </div><!-- footercol -->
            <div class="footercol">
                <a href="">Contact Us</a>

            </div><!-- footercol -->
            <div class="footercol">
                <a href="">FAQ</a>

            </div><!-- footercol -->
            <div class="footercol">
                <a href="">iOS App</a>


            </div><!-- footercol -->
        </footer>



    </div> <!--wrapper-->
<!--</main>-->
</body>
</html>
